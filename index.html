function countdown() {
  now = new Date();
  kickoff = Date.parse("July 22, 2015 01:00:00");
  diff = kickoff - now;
  days = Math.floor( diff / (1000*60*60*24) );
  hours = Math.floor( diff / (1000*60*60) );
  mins = Math.floor( diff / (1000*60) );
  secs = Math.floor( diff / 1000 );
  dd = days;
  hh = hours - days  * 24;
  mm = mins  - hours * 60;
  ss = secs  - mins  * 60;
  document.querySelector(".countdown").innerHTML =
    dd + ' days ' +
    hh + ' hours ' +
    mm + ' minutes ' +
    ss + ' seconds left \'til NYLC 2015!';
} setInterval(countdown, 1000 );
